<h2>Daftar Akun</h2>
<form method="post" enctype="multipart/form-data">
    <input name="username" placeholder="Username" required><br>
    <input name="password" placeholder="Password" type="password" required><br>
    <input name="nama" placeholder="Nama Lengkap" required><br>
    <input name="nis" placeholder="NIS" required><br>
    <input name="kelas" placeholder="Kelas" required><br>
    <input name="alamat" placeholder="Alamat" required><br>
    <label for="foto">Foto Profil:</label>
    <input type="file" name="foto" id="foto" accept="image/*"><br>
    <button type="submit">Daftar</button>
</form>
<a href="/login">Sudah punya akun? Login</a>
